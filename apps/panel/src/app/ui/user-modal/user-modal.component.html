<form nz-form nzLayout="vertical" [formGroup]="formGroup">

    <nz-form-item>
        <nz-form-label>
            Nombre
        </nz-form-label>
        <nz-form-control>
            <input nz-input formControlName="name"/>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label>
            Correo electrónico
        </nz-form-label>
        <nz-form-control>
            <input nz-input formControlName="email"/>
        </nz-form-control>
    </nz-form-item>

    @if (!editMode()){
        <nz-form-item>
            <nz-form-label>
                Contraseña
            </nz-form-label>
            <nz-form-control>
                <input nz-input formControlName="password" type="password"/>
            </nz-form-control>
        </nz-form-item>
    }

</form>

<div *nzModalFooter>
    <button nz-button nzType="default">Cancelar</button>
    <button nz-button nzType="primary" (click)="onSave()" [disabled]="disable()">Guardar</button>
</div>
